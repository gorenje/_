    <script>
      function sliderOnInput(elem) {
  var idx = Math.floor(elem.value / 100);
  var nValue = (elem.value - (100 * idx));

  for (var jdx = 0; jdx < idx; jdx++) {
    document.getElementById("img" + jdx).style.opacity = 0
  }
  for (var jdx = idx + 2; jdx < 6; jdx++) {
    document.getElementById("img" + jdx).style.opacity = 0
  }

  document.getElementById("img" + idx).style.opacity = (100 - nValue) / 100
  document.getElementById("img" + (idx + 1)).style.opacity = nValue / 100

  return false;
}

function slideTo(val, elem) {
  for (var idx = 0; idx < document.getElementsByClassName("button-image").length; idx++) {
    document.getElementsByClassName("button-image")[idx].style.background = "none"
  }
  try { sliderOnInput({ value: val }) } catch { }
  elem.style.background = "blue"
}

   </script>
