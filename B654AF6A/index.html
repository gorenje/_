<html>
  <head>
    <title>raisen.art/B654AF6A</title>
    <link rel="stylesheet" href="../assets/style.css">

    <script>
      function sliderOnInput(elem) {
  var idx = Math.floor(elem.value / 100);
  var nValue = (elem.value - (100 * idx));

  for (var jdx = 0; jdx < idx; jdx++) {
    document.getElementById("img" + jdx).style.opacity = 0
  }
  for (var jdx = idx + 2; jdx < 6; jdx++) {
    document.getElementById("img" + jdx).style.opacity = 0
  }

  document.getElementById("img" + idx).style.opacity = (100 - nValue) / 100
  document.getElementById("img" + (idx + 1)).style.opacity = nValue / 100

  return false;
}

function slideTo(val, elem) {
  for (var idx = 0; idx < document.getElementsByClassName("button-image").length; idx++) {
    document.getElementsByClassName("button-image")[idx].style.background = "none"
  }
  try { sliderOnInput({ value: val }) } catch { }
  elem.style.background = "blue"
}

   </script>
  </head>
  <body>
    <header>
      The Presidents Prints
    </header>

    <div class=maincontainer>
      <div class=title>
        <span>B654AF6A</span>
      </div>

      <div class=frameimgcontainer>
        <img width="1024" style="opacity: 1" class=logo src="00.png"/>
      </div>


      <div class="sourceimgcontainer">
        <div class=logo>
          <img id="img5" width="1024" style="opacity: 1" class=logo src="06.png"/>
          <img id="img4" width="1024" class=logo src="05.png"/>
          <img id="img3" width="1024" class=logo src="04.png"/>
          <img id="img2" width="1024" class=logo src="03.png"/>
          <img id="img1" width="1024" class=logo src="02.png"/>
          <img id="img0" width="1024" class=logo src="01.png"/>

          <div class="imgbuttoncontainer-six-buttons">
            <div onclick="slideTo(0,this)" class="button-image one-img-button">1</div>
            <div onclick="slideTo(100,this)" class="button-image two-img-button">2</div>
            <div onclick="slideTo(200,this)" class="button-image three-img-button">3</div>
            <div onclick="slideTo(300,this)" class="button-image four-img-button">4</div>
            <div onclick="slideTo(400,this)" class="button-image five-img-button">5</div>
            <div onclick="slideTo(500,this)" style="background: blue;" class="button-image six-img-button">6</div>
          </div>



        </div>
      </div>
    </div>
