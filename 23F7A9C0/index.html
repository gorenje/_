<html>
  <head>
    <title>raisen.art/23F7A9C0</title>
    <link rel="stylesheet" href="../assets/style.css">

    <script>
     function sliderOnInput(elem) {
       var idx = Math.floor(elem.value / 100);
       var nValue = (elem.value - (100 * idx));

       for (var jdx = 0; jdx < idx; jdx++) {
         document.getElementById("img"+jdx).style.opacity = 0
       }
       for (var jdx = idx + 2; jdx < 6; jdx++) {
         document.getElementById("img"+jdx).style.opacity = 0
       }

       document.getElementById("img"+idx).style.opacity = (100 - nValue) / 100
       document.getElementById("img"+(idx+1)).style.opacity = nValue / 100

       return false;
     }
   </script>
  </head>
  <body>
    <header>
      The Presidents Prints
    </header>

    <div class=maincontainer>
      <div class=title>
        <span>23F7A9C0</span>
      </div>

      <div class=frameimgcontainer>
        <img width="1024" style="opacity: 1" class=logo src="00.png"/>
      </div>


      <div class="sourceimgcontainer">
        <div class=logo>
          <img id="img5" width="1024" style="opacity: 1" class=logo src="06.png"/>
          <img id="img4" width="1024" class=logo src="05.png"/>
          <img id="img3" width="1024" class=logo src="04.png"/>
          <img id="img2" width="1024" class=logo src="03.png"/>
          <img id="img1" width="1024" class=logo src="02.png"/>
          <img id="img0" width="1024" class=logo src="01.png"/>


          <div class=slidercontainer>
            <input type="range" min="0" max="500" step="1" value="500" class=slider oninput="javascript:sliderOnInput(this); return false;">
          </div>

        </div>
      </div>
    </div>

    <footer>
      Copyright &copy; Gerard Raisen
    </footer>
  </body>
</head>
